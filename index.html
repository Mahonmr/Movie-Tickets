<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Choose a Movie and Time:</h2>
          <form id="new-ticket">
            <div class="form-group">
              <label for="movie-title">Select a Movie:</label>
              <select id="movie-title">
                <option class="form-control" value="Star Wars">Star Wars</option>
                <option class="form-control" value="Hateful Eight">Hateful Eight</option>
                <option class="form-control" value="The Revenant">The Revenant</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movie-time">Select a time:</label>
              <select id="movie-time">
                <option class="form-control" value="12">12:00PM</option>
                <option class="form-control" value="16">4:00PM</option>
                <option class="form-control" value="20">8:00PM</option>
              </select>
            </div>
            <div class="form-group">
              <label for="is-a-senior">Are you a Senior?</label>
              <select id="is-a-senior">
                <option class="form-control" value="false">No</option>
                <option class="form-control" value="true">Yes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="number-of-tickets">How many tickets?</label>
              <input type="number" id="number-of-tickets"></input>
            </div>
            <button type="submit" class="btn" id="add-ticket">Submit</button>
          </form>
         </div>

        <div class="col-md-6">
          <h2>Shopping Cart:</h2>
          <div id="show-purchase">
            <p>Movie:</p>
            <p>Time:</p>
            <p>Tickets:</p>
            <p>Total: $<span class="ticket-price"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
